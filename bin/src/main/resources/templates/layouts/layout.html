<!DOCTYPE html>
<html>
<head>
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Examen
	2</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" media="screen" />
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}"
	rel="stylesheet" media="screen" />
<link th:href="@{/css/sb-admin.min.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<header th:insert="fragments/header :: header"></header>
	<div id="wrapper">
		<div th:replace="fragments/sidebar :: div"></div>
		<div id="content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div layout:fragment="content">
						<h1>This is the Layout's main section</h1>
						<p>This content will be replaced if the page using the layout
							also defines a layout:fragment="content" segment.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="fragments/footer :: footer" class="footer"></footer>
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/datatables/jquery.dataTables.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.js"></script>
	<script src="/js/sb-admin.js"></script>
</body>
</html>
