<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>
<title>Registrar proyecto</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" layout:fragment="content">
				<div class="card mb-3">
					<div class="card-header">Registrar proyecto</div>
					<div class="card-body">
						<form action="#" th:action="@{'/saveProj'}"
							th:object="${newProject}" method="POST">

							<div class="form-row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="name">Nombre</label> <input
											type="text" id="name" class="form-control"
											th:field="*{name}">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="description">Descripción</label> <input
											type="text" id="description" class="form-control"
											th:field="*{description}">
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="owner">Dueño</label> <input
											type="text" id="owner" class="form-control"
											th:field="*{owner}">
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="startDate">Fecha inicio</label> <input
											type="date" id="startDate" class="form-control"
											th:field="*{startDate}">
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="endDate">Fecha fin</label> <input
											type="date" id="endDate" class="form-control"
											th:field="*{endDate}">
									</div>
								</div>

							
							<input class="btn btn-primary" type="submit" value="Guardar" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
