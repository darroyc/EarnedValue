<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>
<title>Registrar produccion</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" layout:fragment="content">
				<div class="card mb-3">
					<div class="card-header">Registrar produccion</div>
					<div class="card-body">
						<form action="#" th:action="@{'/saveProd/' + ${farmId}}"
							th:object="${newProd}" method="POST">

							<div class="form-row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="firstName">Fecha</label> <input
											type="date" id="firstName" class="form-control"
											th:field="*{dateText}">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="firstName">Cantidad de huevos</label> <input
											type="text" id="firstName" class="form-control"
											th:field="*{eggsQuantity}">
									</div>
								</div>
							</div>

							<input class="btn btn-primary" type="submit" value="Guardar" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
