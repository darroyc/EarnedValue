<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<head>
<title>Detalle actividad</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" layout:fragment="content">
				<div>
					<div class="card mb-3">
						<div class="card-header">Detalles de: <span th:text="${a.name}"> </div>
						<div class="card-body">
							<div class="button-bar">
								<a class="btn btn-primary text-white"
									th:href="@{/editActivity(idAct=${a.id}, idProj=${p.id})}">Editar</a>
							</div>
							<br>
							<form>

								<div class="form-row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="name">Nombre del proyecto al que pertenece</label> <input
											type="text" id="nameProject" class="form-control"
											th:field="*{p.name}" readonly>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="description">Descripción</label> <input
											type="text" id="descriptionActivity" class="form-control"
											th:field="*{a.description}" readonly>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="expectedStartDate">expectedStartDate</label> <input
											type="date" id="expectedStartDate" class="form-control"
											th:field="*{a.expectedStartDate}" readonly>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="expectedEndDate">expectedEndDate</label> <input
											type="date" id="expectedEndDate" class="form-control"
											th:field="*{a.expectedEndDate}" readonly>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="actualStartDate">actualStartDate</label> <input
											type="date" id="actualStartDate" class="form-control"
											th:field="*{a.actualStartDate}" readonly>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="actualEndDate">actualEndDate</label> <input
											type="date" id="actualEndDate" class="form-control"
											th:field="*{a.actualEndDate}" readonly>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="expectedCost">expectedCost</label> <input
											type="number" id="expectedCost" class="form-control"
											th:field="*{a.expectedCost}" readonly>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label for="actualCost">actualCost</label> <input
											type="number" id="actualCost" class="form-control"
											th:field="*{a.actualCost}" readonly>
									</div>
								</div>

							</div>
								
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
